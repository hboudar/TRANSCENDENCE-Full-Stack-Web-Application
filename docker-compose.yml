
services:
  # ==========================
  #        SERVER (Node)
  # ==========================
  client:
    build:
      context: .
      dockerfile: ./client/dockerfile
    container_name: client
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - .env
    networks:
      - transcendence
    restart: unless-stopped
    ports:
      - "3000:3000"  

  server:
    build:
      context: .
      dockerfile: ./server/dockerfile
    container_name: server
    working_dir: /usr/src/app
    volumes:
      - ./server:/usr/src/app
      - node_modules_server:/usr/src/app/node_modules
      - server_logs:/var/log/transcendence      # ðŸ”¥ Shared log volume
    ports:
      - "4000:4000"
    networks:
      - transcendence
    restart: unless-stopped

  # ==========================
  #     ELK CERT GENERATOR
  # ==========================
  es_certs:
    build:
      context: ./elk/certs
    container_name: es_certs
    user: "0"
    volumes:
      - transcendence_certs:/usr/share/elasticsearch/config/certs
    networks:
      - transcendence
    restart: "no"

  # ==========================
  #     ELASTICSEARCH
  # ==========================
  elasticsearch:
    build:
      context: ./elk/elasticsearch
      dockerfile: Dockerfile
    container_name: elasticsearch
    environment:
      - ES_JAVA_OPTS=-Xms1g -Xmx2g
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
      - transcendence_certs:/usr/share/elasticsearch/config/certs
    expose:
      - "9200"
    networks:
      - transcendence
    depends_on:
      - es_certs
    healthcheck:
      test: ["CMD", "curl", "-k", "-u", "elastic:${ELASTIC_PASSWORD}", "https://localhost:9200/_cluster/health"]
      interval: 20s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    mem_limit: 4g

  # ==========================
  #   ELASTIC USERS SETUP
  # ==========================
  es_setup:
    build:
      context: ./elk/es_setup
    container_name: es_setup
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - LOGSTASH_INTERNAL_PASSWORD=${LOGSTASH_INTERNAL_PASSWORD}
      - BEATS_SYSTEM_PASSWORD=${BEATS_SYSTEM_PASSWORD}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - transcendence
    restart: "no"

  # ==========================
  #         KIBANA
  # ==========================
  kibana:
    build:
      context: ./elk/kibana
      dockerfile: Dockerfile
    container_name: kibana
    environment:
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - KIBANA_ENCRYPTION_KEY=${KIBANA_ENCRYPTION_KEY}
    volumes:
      - transcendence_certs:/usr/share/kibana/config/certs:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
      es_setup:
        condition: service_completed_successfully
    expose:
      - "5601"
    ports:
      - "5601:5601"
    networks:
      - transcendence
    restart: unless-stopped

  # ==========================
  #         LOGSTASH
  # ==========================
  logstash:
    build:
      context: ./elk/logstash
      dockerfile: Dockerfile
    container_name: logstash
    environment:
      - LOGSTASH_INTERNAL_PASSWORD=${LOGSTASH_INTERNAL_PASSWORD}
    volumes:
      - transcendence_certs:/usr/share/logstash/config/certs:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
      es_setup:
        condition: service_completed_successfully
    expose:
      - "5044"
    networks:
      - transcendence
    restart: unless-stopped

  # ==========================
  #         FILEBEAT
  # ==========================
  filebeat:
    build:
      context: ./elk/filebeat
      dockerfile: Dockerfile
    container_name: filebeat
    user: root
    volumes:
      - server_logs:/var/log/transcendence:ro    # ðŸ”¥ Filebeat reads from here
      - transcendence_certs:/data:ro
    depends_on:
      logstash:
        condition: service_started
      es_setup:
        condition: service_completed_successfully
    networks:
      - transcendence
    restart: unless-stopped

  # ==========================
  #           NGINX
  # ==========================
  nginx:
    build:
      context: .
      dockerfile: ./nginx/dockerfile
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - kibana
      - server
    networks:
      - transcendence
    restart: unless-stopped

# ==========================
#       NETWORKS
# ==========================
networks:
  transcendence:
    name: transcendence

# ==========================
#        VOLUMES
# ==========================
volumes:
  grafana_data:
  node_modules_server:
  elastic_data:
  transcendence_certs:
    name: transcendence_certs
  server_logs:           # ðŸ”¥ For logs between Server â†” Filebeat
